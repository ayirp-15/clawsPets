<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>User_signup</title>
  </head>
  <body>
    <!-- <form action="/register", method = "post"></form> -->
    <section class="nav-section">
      <nav class="bg-black">
        <div class="contain">
          <div class="flex">
            <a href="/"><img src="{{ url_for('static', filename='images/Logo.png') }}" alt="" width="290px"/></a>
            <a href="/merchantlogin">Login as Merchant</a>                  
          </div>
        </div>
      </nav>
    </section>

    <section class="hero-section bg-hero">
      <div class="contain">
        <div class="padding-hero">
          <h2 class="make-font">User Signup</h2>
          <form action="/register" method="post">
            <div class="flex-flex row">
              <label for="">Username</label>
              <input type="text" name="NAME" placeholder="NAME" required = "">
            </div>
            <div class="flex-flex row">
              <label for="">Email</label>
              <input type="email" name="Email" placeholder="Email" required = "">
            </div>
            <div class="flex-flex row">
              <label for="">Password</label>
              <input type="password" name="PASSWORD" placeholder="PASSWORD" required = "">
            </div>
            <div class="form-btn-div">
              <button class="form-btn">Sign UP</button>
            </div>
            <div class="div-from-content">
              <p>
                Already have an account?
                <a href="/user_login">Log In here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
